spring.application.name=Social_Media

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Social_Media?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt_secret = superSecretKeyAndUniqueMustBeProtectedVeryStrictfullyAndDoNotRevealAtAnyCost
jwt_expire = 3600000
jwt_refresh = 604800000